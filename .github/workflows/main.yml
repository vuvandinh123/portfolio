name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # hoặc branch mà bạn muốn sử dụng để triển khai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # hoặc phiên bản Node.js mà bạn đang sử dụng

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.VPS_HOST }}
          USER: ${{ secrets.VPS_USER }}
        run: |
          scp -r ./out $USER@$HOST:/path/to/your/app
          ssh $USER@$HOST 'cd /path/to/your/app && npm install --production && pm2 restart app'
